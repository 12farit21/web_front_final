<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="index.html">Best Mattress</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <div class="center">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Buy Now</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <button id="toggle-theme">Toggle Day/Night Theme</button>
        <a href="profile.html" id="userNameLink" style="display: none;">User Name</a>
    </nav>

    <div id="loginWrapper" class="wrapper" style="margin-top: 150px;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div class="text">
                <h3>Don't have an account? <a href="sign-up.html" id="goToRegistration">Sign up</a></h3>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
